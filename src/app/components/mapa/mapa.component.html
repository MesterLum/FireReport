<div class="row" *ngIf="profile">
  <div class="col-md-4">
<img [src]="profile.picture" class="img-fluid">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
        <li class="list-group-item">Nombre: {{profile.name}}</li>
        <li class="list-group-item">Nickname: {{profile.nickname}}</li>
        <li class="list-group-item">Fecha: {{profile.updated_at | date:'dd MM yy'}}</li>
    </ul>
  </div>  
</div>
